[tool.poetry]
name = "bashman"
version = "0.1.0"
description = "Bare-bones Bashman MVP: FastAPI registry + CLI"
authors = ["You <you@example.com>"]
readme = "README.md"
license = "MIT"

# Tell Poetry to include the code under src/bashman
packages = [
  { include = "bashman", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.116"
uvicorn = { extras = ["standard"], version = "^0.35" }
jinja2 = "^3.1"
python-multipart = "*"
typer = "^0.16"
httpx = "*"

[project.optional-dependencies]
dev = [
  "fastapi",
  "uvicorn[standard]",
  "typer",
  "httpx",
  "build>=0.10.0",
  "pytest",
  "pytest-cov",
  "python-multipart",
  "twine>=4.0.0"
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
