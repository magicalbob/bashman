[project]
name = "bashman"
version = "0.1.0"
description = "Bare-bones Bashman MVP: FastAPI registry + CLI"
authors = [{name="You", email="you@example.com"}]
requires-python = ">=3.12"

# Point at your markdown README in the project root:
readme = "README.md"

license = {text = "MIT"}
dependencies = [
  "fastapi",
  "uvicorn[standard]",
  "jinja2",
  "python-multipart",
  "typer",
  "httpx"
]

[project.optional-dependencies]
dev = [
  "fastapi",
  "uvicorn[standard]",
  "typer",
  "httpx",
  "pytest",
  "pytest-cov",
  "python-multipart"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=src/bashman",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-fail-under=85"
]

[tool.coverage.run]
source = ["src/bashman"]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/__pycache__/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]
